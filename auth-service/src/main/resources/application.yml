server:
  servlet:
    session:
      tracking-modes: cookie
      cookie:
        name: AUTH_SESSION
        same-site: lax
        secure: false
  port: 9000
logging:
  level:
    org.springframework.security: trace

spring:
  security:
    user:
      name: user
      password: password

    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: oidc-client
              client-secret: "{noop}secret"
              client-authentication-methods:
                - client_secret_basic
              authorization-grant-types:
                - authorization_code
                - refresh_token
              redirect-uris:
                - http://127.0.0.1:8080/login/oauth2/code/oidc-client
                - http://localhost:8080/login/oauth2/code/oidc-client
              post-logout-redirect-uris:
                - http://127.0.0.1:8080/
                - http://localhost:8080/
              scopes:
                - openid
                - profile
                - email
                - read
                - write
            require-authorization-consent: true

