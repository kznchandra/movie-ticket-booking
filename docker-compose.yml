version: '3.8'

services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    restart: on-failure
    container_name: auth-service
    ports:
      - "9000:9000"
    environment:
      - SERVER_PORT=9000
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/mtb
      - SPRING_DATASOURCE_USERNAME=kaizen
      - SPRING_DATASOURCE_PASSWORD=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres-db
      - redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    restart: on-failure
    container_name: booking-service
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/mtb
      - SPRING_DATASOURCE_USERNAME=kaizen
      - SPRING_DATASOURCE_PASSWORD=admin
      - KAFKA_BOOTSTRAP_SERVERS=kafka-server:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres-db:
        condition: service_started
      kafka-server:
        condition: service_started
      redis:
        condition: service_started
      auth-service:
        condition: service_healthy
    networks:
      - app-network

  kafka-server:
    image: apache/kafka:latest
    container_name: kafka-server
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-server:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-server:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    command:
      - /bin/sh
      - -c
      - |
        /etc/kafka/docker/run &
        sleep 10
        /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server localhost:9092 --topic booking-initiated --partitions 3 --replication-factor 1
        /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server localhost:9092 --topic booking-confirmed --partitions 3 --replication-factor 1
        /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server localhost:9092 --topic booking-expired --partitions 3 --replication-factor 1
        wait

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-db:
    image: postgres:15
    container_name: postgres-db
    restart: on-failure
    environment:
      POSTGRES_DB: mtb
      POSTGRES_USER: kaizen
      POSTGRES_PASSWORD: admin
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kaizen -d mtb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres-db
    networks:
      - app-network

volumes:
  postgres-data:
  redis-data:

networks:
  app-network:
    driver: bridge
